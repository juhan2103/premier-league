version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports: 
      - 27017:27017
    volumes: 
      - mongo-data:/mongodb/data
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    volumes: 
      - mongo-data:/mongodb/data
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
  
  epl:
    build:
      context: ./football
      dockerfile: 
    image: premier_league
    volumes: 
      - league:/premier
    command: sh -c "cd football && python premier.py"
    depends_on: mongo


# volume 설정.
volumes:
  mongo-data: